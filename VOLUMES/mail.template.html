<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #333333;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .content {
            padding: 30px;
        }

        .content h2 {
            color: #333333;
            font-size: 22px;
            margin-top: 0;
            font-weight: 500;
        }

        .content p {
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .footer {
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        .footer .social-icons img {
            width: 24px;
            height: 24px;
            margin: 0 5px;
            vertical-align: middle;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 95%;
                margin: 20px auto;
            }

            .header,
            .content,
            .footer {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>[:mail_subject]</h1>
        </div>
        <div class="content">
            <h2>[:mail_reciver_name],</h2>
            [:populate]
        </div>
        <div class="footer">
            <p>Email: <a href="mailto:[:mail_to_email]">[:mail_to_email]</a></p>
            <p>Phone: [:contact_phone]</p>
        </div>
    </div>
</body>

</html>
